name: Build, Test, and Deploy Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      SBERT_API_URL: ${{ secrets.SBERT_API_URL }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      MONGODB_DB: ${{ secrets.MONGODB_DB }}
      MONGODB_VECTOR_COLLECTION: ${{ secrets.MONGODB_VECTOR_COLLECTION }}
      COLLECTION_INDEX: ${{ secrets.COLLECTION_INDEX }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GOOGLE_CLOUD_PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcloud-key.json

    steps:
      - uses: actions/checkout@v4

      - name: Write Google credentials file
        run: |
          echo "${{ secrets.GCLOUD_KEY_JSON_B64 }}" | base64 --decode > ${{ github.workspace }}/gcloud-key.json

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -f rag_endpoint/Dockerfile \
            -t rav_endpoint \
            . \
            --platform linux/amd64

      - name: Run tests inside Docker container
        run: |
          docker run --rm \
            -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            -e SBERT_API_URL="${{ secrets.SBERT_API_URL }}" \
            -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
            -e MONGODB_DB="${{ secrets.MONGODB_DB }}" \
            -e MONGODB_VECTOR_COLLECTION="${{ secrets.MONGODB_VECTOR_COLLECTION }}" \
            -e COLLECTION_INDEX="${{ secrets.COLLECTION_INDEX }}" \
            -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
            -e GOOGLE_CLOUD_PROJECT_ID="${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}" \
            -e GOOGLE_APPLICATION_CREDENTIALS="/workspace/gcloud-key.json" \
            -v ${{ github.workspace }}/gcloud-key.json:/workspace/gcloud-key.json \
            rav_endpoint pytest

      - name: Tag Docker image
        run: |
          docker tag rav_endpoint ravprojectdev/rav_endpoint:latest

      - name: Push Docker image
        run: |
          docker push ravprojectdev/rav_endpoint:latest

      - name: Trigger Render Deploy
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
